<body>
  <h1>Image Squeezer</h1>
  <div class="controls">
    <label for="">Images: 
      <input type="file" multiple>
    </label>
    <label for="preview">
      Preview:
      <input type="checkbox" name="preview">      
    </label>
    <label for="preview">
      Max height:
      <input type="number" name="maxHeight" min="0">
    </label>
    <label for="preview">
      Max width:
      <input type="number" name="maxWidth" min="0"> 
    </label>
  </div>
  <script src="script.js"></script>
</body>
